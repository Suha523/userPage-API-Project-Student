<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="users-list-container">
        <select class="select"></select>
      </div>
      <div class="buttons">
        <button id="load">Load User Data</button>
        <button id="display">Display User</button>
        <button id="save-user-page">Save User Page</button>
        <button id="load-user-pages">Load User Page</button>
      </div>
    </div>
  </body>

  <script id="main-user-template" type="text/x-handlebars-template">
    <div id="profile-pic">
      <img src="{{picture}}" />
    </div>
    <div class="user-info">
      <h3>{{name}}</h3>
      <p class="address">{{city}}, {{state}}</p>
    </div>
  </script>

  <script id="friends-template" type="text/x-handlebars-template">
    <ul>
      {{#each friends}}
        {{#if name}}
          <li>{{name}}</li>
        {{/if}}
      {{/each}}
    </ul>
  </script>

  <script id="pokemon-template" type="text/x-handlebars-template">
    <div>
      <img src="{{picture}}" />
    </div>
    <div id="pokemon-text">
      <p class="pokemon-name">Favorite Pokemon: {{name}}</p>
    </div>
  </script>

  <script id="meat-text-template" type="text/x-handlebars-template">
    <div class="meat-text">
      About me:
      <p>{{meat}}</p>
    </div>
  </script>

  <script id="quote-template" type="text/x-handlebars-template">
    <div>
      Favorite Quote:
      <h3>"{{quote}}"</h3>
    </div>
  </script>

  <script id="users-list-template" type="text/x-handlebars-template">
    {{#each userPages}}
      <option value="{{mainUser.name}}">{{mainUser.name}}</option>
    {{/each}}
  </script>

  <script src="jquery-3.6.0.js"></script>
  <script src="handlebars.js"></script>
  <script src="APIManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</html>
